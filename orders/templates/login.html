{% extends 'layout.html' %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}
    <div class="container mt-4 mb-4 p-3 bg-main">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary" type="submit">Login</button>
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>!
    </div>
{% endblock %}
