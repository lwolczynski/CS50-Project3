{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-4 alert alert-warning" role="alert">
        E-mail verification is turned off. Feel free to provide a made up address!
    </div>
    <div class="container mt-4 mb-4 p-3 bg-main">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary" type="submit">Sign Up</button>
        </form>
        If you already have an account <a href="{% url 'login' %}">login</a> instead.
    </div>
{% endblock %}
